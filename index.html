// دالة لتحميل الجدول الزمني
function loadSchedule() {
    const week = document.getElementById('week').value;
    const subject = document.getElementById('subject').value;
    const tableBody = document.getElementById('scheduleTable').getElementsByTagName('tbody')[0];
    tableBody.innerHTML = ""; // مسح الجدول الحالي

    const lessons = scheduleData[week][subject];

    if (lessons && lessons.length > 0) {
        lessons.forEach(lesson => {
            const newRow = tableBody.insertRow();
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.textContent = lesson.day;
            cell2.textContent = lesson.time;
            cell3.textContent = lesson.lesson;
        });
    } else {
        const newRow = tableBody.insertRow();
        const cell = newRow.insertCell(0);
        cell.colSpan = 3;
        cell.textContent = "لا توجد دروس لهذا الأسبوع والمادة المحددة.";
    }
}
